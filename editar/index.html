<html lang="en">

<head>
    <title>Login Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css">
    <link rel="icon" type="image/png" href="../img/shoenstattIcon.png">

</head>

<body>
    <div class="container" id="login_div">
        <div class="row px-3">
            <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
                <div class="img-left d-none d-md-flex"></div>

                <div class="card-body">
                    <h4 class="title text-center mt-4">
                        Ingrese para Editar
                    </h4>
                    <form id="loginForm" autocomplete="on">
                        <div class="form-box px-3">
                            <div class="form-input">
                                <span><i class="fa fa-envelope-o"></i></span>
                                <input type="email" name="email" placeholder="Email..." tabindex="10" required
                                    id="email_field">
                            </div>
                            <div class="form-input">
                                <span><i class="fa fa-key"></i></span>
                                <input type="password" name="password" placeholder="ContraseÃ±a..." required
                                    id="password_field">
                            </div>
                            <div class="mb-3">
                                <input type="submit" class="btn btn-primary form-control text-uppercase"
                                    value="Ingresar">
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Edite los Campos:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form onsubmit="Update()" id="myForm">
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">URL</span>
                            </div>
                            <input type="url" id="url" class="form-control" placeholder="Ingrese el Link al vivo..."
                                aria-label="Username" pattern="https://.*" aria-describedby="basic-addon1"
                                data-toggle="popover" data-trigger="focus" data-placement="top"
                                data-content="El Link debe ser, por ejemplo: https://www.youtube.com/...">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Misas Lun. a Sab.</span>
                            </div>
                            <input type="text" id="MisaLS" class="form-control" placeholder="Ingrese el Texto..." required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Misas Dom.</span>
                            </div>
                            <input type="text" id="MisaD" class="form-control" placeholder="Ingrese el Texto..." required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Confesiones</span>
                            </div>
                            <textarea id="Confesiones" class="form-control" aria-label="With textarea"></textarea>
                          </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Donaciones</span>
                            </div>
                            <textarea id="Donaciones" class="form-control" aria-label="With textarea"></textarea>
                          </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Santeria</span>
                            </div>
                            <input type="text" id="Santeria" class="form-control" placeholder="Ingrese el Texto..." required>
                        </div>
                       
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="cancel" class="btn btn-secondary"
                            data-dismiss="modal">Cancelar</button>
                        <input type="submit" id="submit" class="btn btn-success" value="Guardar y Salir">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <script src="fireBase.js"></script>
    <script src="main.js"></script>

    <script>
        $('#url').popover().click(function () {
            setTimeout(function () {
                $('#url').popover('hide');
            }, 4000);
        });

    </script>

</body>

</html>
